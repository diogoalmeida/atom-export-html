<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css" id="highlight">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section id="markdown"
				         data-markdown="README.md"
         				 data-separator="^\n\n\n"
         				 data-separator-vertical="^\n\n"
         				 data-separator-notes="^Note:"
         				 data-charset="utf-8">
				</section>
			</div>

		</div>
		<script src="config.js"></script>

		<script>
			var elm = function(id) { return document.getElementById(id); }
			if (config.meta.title) { document.title = config.meta.title; }

			var setHref = function(target, parent, name) {
				elm(target).setAttribute("href", "css/" + parent + "/" + name + ".css");
			}
			if (config.meta.theme) { setHref("theme", "theme", config.meta.theme); }
			if (config.meta.highlight) { setHref("highlight", "css", config.meta.highlight); }

			var setAttr = function(target, attr, val) {
				attr = attr.replace(/[A-Z]/, function(s) { return "-" + s.toLowerCase(); });
				elm(target).setAttribute(attr, val);
			};
			["markdown", "separator", "separatorVertical", "separatorNotes", "charset"].forEach(function(d) {
				if (config.markdown[d]) { setAttr("markdown", "data-" + d, config.markdown[d]); }
			});

		</script>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize(config.initialize);
		</script>

	</body>
</html>
